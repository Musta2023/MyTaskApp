{% extends "base.html" %}
{% block title %}Log in · MyTasks{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-10 col-md-7 col-lg-5">
    <div class="card card-elevated auth-card">
      <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
          <div class="auth-logo rounded-3 mb-3">
            <i class="bi bi-check2-square"></i>
          </div>
          <h1 class="h4 mb-1">Welcome back</h1>
          <p class="text-secondary mb-0">Log in to your account</p>
        </div>

        <form method="POST" action="{{ url_for('auth.login') }}" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control form-control-lg rounded-3" id="email" name="email" placeholder="you@example.com" required />
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control form-control-lg rounded-3" id="password" name="password" placeholder="••••••••" required minlength="6" />
            <div class="invalid-feedback">Please enter your password.</div>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-dark btn-lg rounded-3">
              <i class="bi bi-box-arrow-in-right me-1"></i> Log in
            </button>
          </div>
        </form>

        <div class="text-center mt-4">
          <span class="text-secondary">New here?</span>
          <a href="{{ url_for('auth.sign_up') }}" class="link-underline link-underline-opacity-0 ms-1">Create an account</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
